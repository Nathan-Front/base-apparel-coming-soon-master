<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,500;1,700&display=swap" rel="stylesheet">
    <title>Base apparel coming soon master</title>
</head>
<body>
    <main class="main--container">
        <img src="images/logo.svg" alt="Base apparel">
        <article>
            <h1>we're <span> coming soon</span></h1>
            <p class="top-left-margin">Hello fellow shoppers! We're curently building our new fashion store. Add your email below to stay up-to-date with announcement and our launch deal.</p>
            <form id="form" action="#" class="validate">
                <label>email input</label>
                <input id="email" type="email" placeholder="Email Address" aria-label="email">
                <span>This is an error message</span>
                <img src="images/icon-error.svg" alt="">
                <button><img src="images/icon-arrow.svg" alt="arrow button"></button>
            </form>
        </article>
        <div>
            <img src="images/hero-desktop.jpg" alt="">
        </div>
    </main>
<script src="emailvalidate.js"></script>
</body>
</html>
